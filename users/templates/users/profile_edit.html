{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    <div class="row">
        <div class="col-5">
            <h3>Edit profile</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <button class="btn btn-outline-primary">save changes</button>
            </form>
        </div>
    </div>
{% endblock %}
