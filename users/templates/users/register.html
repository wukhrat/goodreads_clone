{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}register page{% endblock %}

{% block content %}

<div class="row">
    <div class="col-4">
        <h3>register page</h3>

        <form method="post" action="{% url 'users:register'%}">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-outline-dark" type="submit">submit</button>
        </form>
    </div>

</div>
{% endblock %}
